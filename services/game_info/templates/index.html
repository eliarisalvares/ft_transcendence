<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Dashboard{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>

    <div class="container-fluid main">
        <nav class="navbar navbar-expand-lg mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">User Status</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="containers">
            <div class="row">
                <div class="col-lg-12 mb-3">
                    <div class="container_details text-center">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-4">
                                <img src="{% static 'images/gold_medal_star_icon.png' %}" alt="medalha do usuário" class="details-pictures details-medal-picture">
                            </div>
                            <div class="col-md-4">
                                <img src="{% static 'images/avatar_user_icon.png' %}" alt="Foto do usuário" class="details-pictures details-profile-picture">
                            </div>
                            <div class="col-md-4">
                                <table class="table table-borderless text-white text-end">
                                    <tbody>
                                    <tr>
                                        <th scope="row">Nickname:</th>
                                        <td>JohnDoe</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Pontuação:</th>
                                        <td>1000</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Vitórias:</th>
                                        <td>50</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Derrotas:</th>
                                        <td>20</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Posição:</th>
                                        <td>5º</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="containers">
            <div class="col-lg-12 mb-3">
                <!-- list -->
                Lista aqui...
            </div>
        </div>        

  {% block content %}
  {% endblock %}
</div>
</body>
</html>
